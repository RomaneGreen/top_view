<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Product reservation page</title>
</head>
<body>
<h2 class="header">Please fill out the form below to reserve a bike</h2>


<div class="form">
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Reserve</a></li>
          <li class="tab"><a href="#login">Reservation Status</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Reserve a bike</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
                <div class="field-wrap">
                    <label for="bikeselection">Select Bike :</label>
                            <select required name="sel" id="sel" onchange="show(this)">
                                    
                            </select>

                            <p id="msg"></p>
            
            </div>

            <div class="field-wrap">
              <label>
                Additional Comments/Special Requests<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Reserve</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1> Already reserved a bike ? Enter info for reservation status <status></status></h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
              Full  Name<span class="req">*</span>
              </label>
              <input type="name"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Bike availibilty subject to change</a></p>
            
            <button class="button button-block"/>See Status</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
